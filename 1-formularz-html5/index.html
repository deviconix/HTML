<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/myyrasdf"
    method="POST">
      <label for="name">imię</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="soname">nazwisko</label>
      <input type="text" id="soname" name="soname">
      <br>
      <label for="mail">mail</label>
      <input type="email" id="mail" name="mail">
      <br>
      <label for="telefon">telefon</label>
      <input type="text" id="telefon" name="telefon">
      <br>
      <label for="city">wybór miasta</label>
      <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa" selected>Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
      </select>
      <br>
      <input type="checkbox" id="daneosobowe">
      <label for="daneosobowe">zgoda na dane osobowe</label>
      <br>
      <span>select - płeć</span>
      <br>
      <input type="radio" name="gender" id="gender1" value="męski">
      <label for="gender1">męski</label>
      <br>
      <input type="radio" name="gender" id="gender2" value="damski">
      <label for="gender2">damski</label>
      <br>
      <label for="message">wiadomość</label><br>
      <textarea name="message" id="message"></textarea>
      <br>
      <input type="submit" value="Wyślij formularz">
    </form>
  </body>
</html>
